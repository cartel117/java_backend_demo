    <script>
        // API åŸºç¤ URL
        const API_BASE_URL = '/api';
        let jwtToken = null;  // JWT é©—è­‰ä»¤ç‰Œ

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadProducts();
        });

        /**
         * æª¢æŸ¥ç™»å…¥ç‹€æ…‹
         * ä¿®æ”¹è¨˜éŒ„ï¼š2025-12-04
         * - å¾ localStorage è®€å–ä½¿ç”¨è€…åç¨±ï¼Œé¿å…ç¡¬ç·¨ç¢¼
         * - æœªç™»å…¥æ™‚å½ˆå‡ºå°è©±æ¡†å¾Œè·³è½‰åˆ°ç™»å…¥é é¢
         * - æ–°å¢ JWT token æª¢æŸ¥
         */
        function checkLoginStatus() {
            // å¾ localStorage è®€å–ä½¿ç”¨è€…åç¨±å’Œ JWT token
            const username = localStorage.getItem('username');
            jwtToken = localStorage.getItem('jwtToken');
            
            console.log('products.html - æª¢æŸ¥ç™»å…¥ç‹€æ…‹');
            console.log('username:', username);
            console.log('jwtToken:', jwtToken);
            console.log('æœ‰ username?', !!username);
            console.log('æœ‰ jwtToken?', !!jwtToken);
            
            if (username && jwtToken) {
                console.log('ç™»å…¥ç‹€æ…‹æœ‰æ•ˆ');
                document.getElementById('currentUser').textContent = username;
            } else {
                // å¦‚æœæ²’æœ‰ç™»å…¥æˆ–æ²’æœ‰ tokenï¼Œå½ˆå‡ºå°è©±æ¡†å¾Œè·³è½‰
                console.log('ç™»å…¥ç‹€æ…‹ç„¡æ•ˆï¼Œè·³è½‰å›ç™»å…¥é é¢');
                alert('è«‹å…ˆç™»å…¥');
                window.location.href = '/login.html';
            }
        }

        /**
         * è™•ç† HTTP éŒ¯èª¤å›æ‡‰
         * æ–°å¢æ–¼ï¼š2025-12-04
         * - 401: Token ç„¡æ•ˆæˆ–éæœŸï¼Œæ¸…é™¤ç™»å…¥è³‡è¨Šä¸¦è·³è½‰
         * - 403: æ¬Šé™ä¸è¶³ï¼Œå½ˆå‡ºå°è©±æ¡†æç¤ºé‡æ–°ç™»å…¥
         * - å…¶ä»–éŒ¯èª¤: æ‹‹å‡ºéŒ¯èª¤è¨Šæ¯
         */
        function handleHttpError(response) {
            if (response.status === 401) {
                // JWT token ç„¡æ•ˆæˆ–éæœŸ
                alert('æ‚¨çš„ç™»å…¥ç‹€æ…‹å·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥');
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
                return true;
            } else if (response.status === 403) {
                // æ¬Šé™ä¸è¶³
                alert('æ¬Šé™ä¸è¶³ï¼Œè«‹é‡æ–°ç™»å…¥');
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
                return true;
            }
            return false;
        }

        // è¼‰å…¥æ‰€æœ‰å•†å“
        async function loadProducts() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/products`, {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                // è™•ç† 401/403 éŒ¯èª¤
                if (handleHttpError(response)) {
                    return;
                }

                if (!response.ok) {
                    throw new Error('è¼‰å…¥å•†å“å¤±æ•—');
                }

                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error:', error);
                showMessage('è¼‰å…¥å•†å“å¤±æ•—ï¼š' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // é¡¯ç¤ºå•†å“åˆ—è¡¨
        function displayProducts(products) {
            const tbody = document.getElementById('productTableBody');
            const table = document.getElementById('productTable');
            const emptyState = document.getElementById('emptyState');

            tbody.innerHTML = '';

            if (products.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.productId}</td>
                    <td>${product.productName}</td>
                    <td>${product.categoryId}</td>
                    <td>${product.supplierId}</td>
                    <td>${product.description || '-'}</td>
                    <td class="price">NT$ ${parseFloat(product.unitPrice).toLocaleString()}</td>
                    <td>${new Date(product.createdAt).toLocaleDateString('zh-TW')}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editProduct(${product.productId})">ç·¨è¼¯</button>
                            <button class="btn-delete" onclick="deleteProduct(${product.productId})">åˆªé™¤</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // é¡¯ç¤ºæ–°å¢å•†å“è¦–çª—
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢å•†å“';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.add('active');
        }

        // ç·¨è¼¯å•†å“
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                // è™•ç† 401/403 éŒ¯èª¤
                if (handleHttpError(response)) {
                    return;
                }

                if (!response.ok) {
                    throw new Error('å–å¾—å•†å“è³‡æ–™å¤±æ•—');
                }

                const product = await response.json();
                
                document.getElementById('modalTitle').textContent = 'ç·¨è¼¯å•†å“';
                document.getElementById('productId').value = product.productId;
                document.getElementById('productName').value = product.productName;
                document.getElementById('categoryId').value = product.categoryId;
                document.getElementById('supplierId').value = product.supplierId;
                document.getElementById('description').value = product.description || '';
                document.getElementById('unitPrice').value = product.unitPrice;
                
                document.getElementById('productModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                showMessage('å–å¾—å•†å“è³‡æ–™å¤±æ•—ï¼š' + error.message, 'error');
            }
        }

        // åˆªé™¤å•†å“
        async function deleteProduct(id) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å•†å“å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                // è™•ç† 401/403 éŒ¯èª¤
                if (handleHttpError(response)) {
                    return;
                }

                if (!response.ok) {
                    throw new Error('åˆªé™¤å•†å“å¤±æ•—');
                }

                showMessage('å•†å“åˆªé™¤æˆåŠŸ', 'success');
                loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage('åˆªé™¤å•†å“å¤±æ•—ï¼š' + error.message, 'error');
            }
        }

        // é—œé–‰å½ˆå‡ºè¦–çª—
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        // è¡¨å–®æäº¤
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const productId = document.getElementById('productId').value;
            const productData = {
                productName: document.getElementById('productName').value,
                categoryId: parseInt(document.getElementById('categoryId').value),
                supplierId: parseInt(document.getElementById('supplierId').value),
                description: document.getElementById('description').value,
                unitPrice: parseFloat(document.getElementById('unitPrice').value)
            };

            try {
                let response;
                if (productId) {
                    // æ›´æ–°å•†å“
                    response = await fetch(`${API_BASE_URL}/products/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${jwtToken}`
                        },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // æ–°å¢å•†å“
                    response = await fetch(`${API_BASE_URL}/products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${jwtToken}`
                        },
                        body: JSON.stringify(productData)
                    });
                }

                // è™•ç† 401/403 éŒ¯èª¤
                if (handleHttpError(response)) {
                    return;
                }

                if (!response.ok) {
                    throw new Error(productId ? 'æ›´æ–°å•†å“å¤±æ•—' : 'æ–°å¢å•†å“å¤±æ•—');
                }

                showMessage(productId ? 'å•†å“æ›´æ–°æˆåŠŸ' : 'å•†å“æ–°å¢æˆåŠŸ', 'success');
                closeModal();
                loadProducts();
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message, 'error');
            }
        });

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#productTableBody tr');

            rows.forEach(row => {

                if (productName.includes(searchTerm)) {
                    row.style.display = '';

                    row.style.display = 'none';

        /**
         * ç™»å‡ºåŠŸèƒ½

         * - å‘¼å«å¾Œç«¯ logout API æ¸…é™¤ session

        async function logout() {
            try {

                });

                // æ¸…é™¤ localStorage ä¸­çš„ä½¿ç”¨è€…è³‡è¨Š
                localStorage.removeItem('username');
                localStorage.removeItem('jwtToken');
                
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error:', error);
