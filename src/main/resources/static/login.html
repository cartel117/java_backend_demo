<!DOCTYPE html>

<head>

    <style>
        * {

        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 7s;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: -125px;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        .form-container {

            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-header h2 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            color: #667eea;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .switch-form a:hover {
            color: #764ba2;
        }

        .message {
            margin-top: 20px;
            padding: 14px 18px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>

    </div>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>üîê Ê≠°ËøéÂõû‰æÜ</h2>
                <p class="subtitle">Ë´ãÁôªÂÖ•ÊÇ®ÁöÑÂ∏≥Ëôü</p>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Áî®Êà∂Âêç
                    </label>
                    <input type="text" id="loginUsername" name="username" placeholder="Ë´ãËº∏ÂÖ•Áî®Êà∂Âêç" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        ÂØÜÁ¢º
                    </label>
                    <input type="password" id="loginPassword" name="password" placeholder="Ë´ãËº∏ÂÖ•ÂØÜÁ¢º" required>
                </div>
                <button type="submit" class="btn">
                    <span>ÁôªÂÖ•</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <div class="divider">
                <span>Êàñ</span>
            </div>
            <p class="switch-form">ÈÇÑÊ≤íÊúâÂ∏≥ËôüÔºü <a href="/register">Á´ãÂç≥Ë®ªÂÜä</a></p>
        </div>
    </div>

    <script>
        // ‰ΩøÁî®Áõ∏Â∞çË∑ØÂæëÔºåËá™ÂãïÈÅ©Êáâ‰∏çÂêåÁí∞Â¢ÉÔºàlocalhost Êàñ AWSÔºâ
        const API_BASE_URL = '/api/auth';

        function showMessage(message, isError = false) {
            const messageElement = document.getElementById('loginMessage');
            messageElement.textContent = message;
            messageElement.className = isError ? 'message error' : 'message success';
            messageElement.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('ÁôªÂÖ•ÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩâ...', false);
                    localStorage.setItem('username', username);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.message || 'ÁôªÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü•Áî®Êà∂ÂêçÂíåÂØÜÁ¢º„ÄÇ', true);
                }
            } catch (error) {
                showMessage('ÁÑ°Ê≥ïÈÄ£Êé•Âà∞ÊúçÂãôÂô®ÔºåË´ãÊ™¢Êü•ÂæåÁ´ØÊòØÂê¶ÈÅãË°å„ÄÇ', true);
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
