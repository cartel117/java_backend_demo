<!DOCTYPE html>

    <style>
        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        .background-animation {

            }
        }

        .form-header {

        }

            font-weight: 700;

        }

        .subtitle {

        .form-group {

        .btn {

            font-size: 16px;

        .btn::before {

            left: 50%;

            height: 0;
            border-radius: 50%;

        .divider {

    </style>
</head>
<body>
    <div class="background-animation">

    <script>

        const API_BASE_URL = '/api/auth';

        // Ê∏¨Ë©¶ localStorage ÊòØÂê¶ÂèØÁî®
        function testLocalStorage() {
            try {
                const testKey = '__test__';
                localStorage.setItem(testKey, 'test');
                const result = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                console.log('localStorage ÂèØÁî®:', result === 'test');
                return result === 'test';
            } catch (e) {

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÊ∏¨Ë©¶
        window.addEventListener('DOMContentLoaded', () => {
            testLocalStorage();

        function showMessage(message, isError = false) {

        /**
         * ËôïÁêÜÁôªÂÖ•Ë°®ÂñÆÊèê‰∫§

         * - ÂÑ≤Â≠ò‰ΩøÁî®ËÄÖÂêçÁ®±Âà∞ localStorage ‰ª•‰æøÂÖ∂‰ªñÈ†ÅÈù¢‰ΩøÁî®
         * - ÁôªÂÖ•ÊàêÂäüÂæåË∑≥ËΩâÂà∞È°ßÂÆ¢Ë≥ºÁâ©‰ªãÈù¢ (shop.html) ËÄåÈùûÁÆ°ÁêÜÂæåÂè∞ (products.html)

        async function handleLogin(event) {
            event.preventDefault();
            
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('loginUsername').value,
                    password: document.getElementById('loginPassword').value
                })
            });
            
            const data = await response.json();
            
            console.log('login.html - ÁôªÂÖ•ÂõûÊáâ:', data);
            
            if (data.success) {
                console.log('‚úÖ ÁôªÂÖ•ÊàêÂäüÔºÅ');
                console.log('username:', data.username);
                console.log('token Èï∑Â∫¶:', data.token ? data.token.length : 0);
                console.log('token Ââç20Â≠óÂÖÉ:', data.token ? data.token.substring(0, 20) : 'null');
                
                // ÂêåÊôÇÂÑ≤Â≠òÂà∞ localStorage Âíå sessionStorage
                try {
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('jwtToken', data.token);
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('jwtToken', data.token);
                    console.log('‚úÖ Ë≥áÊñôÂ∑≤ÂÑ≤Â≠òÂà∞ localStorage Âíå sessionStorage');
                } catch (e) {
                    console.error('‚ùå ÂÑ≤Â≠òÂ§±Êïó:', e);
                    alert('ÁÑ°Ê≥ïÂÑ≤Â≠òÁôªÂÖ•Ë≥áË®äÔºö' + e.message);
                    return;
                }
                
                // Á¢∫Ë™çÂÑ≤Â≠òÊàêÂäü
                const savedUsername = localStorage.getItem('username');
                const savedToken = localStorage.getItem('jwtToken');
                const sessionUsername = sessionStorage.getItem('username');
                const sessionToken = sessionStorage.getItem('jwtToken');
                
                console.log('localStorage - username:', savedUsername);
                console.log('localStorage - token:', savedToken ? 'Â≠òÂú®(' + savedToken.length + 'Â≠óÂÖÉ)' : '‰∏çÂ≠òÂú®');
                console.log('sessionStorage - username:', sessionUsername);
                console.log('sessionStorage - token:', sessionToken ? 'Â≠òÂú®(' + sessionToken.length + 'Â≠óÂÖÉ)' : '‰∏çÂ≠òÂú®');
                
                if (!savedToken && !sessionToken) {
                    console.error('‚ùå ÊâÄÊúâÂÑ≤Â≠òÊñπÂºèÈÉΩÂ§±ÊïóÔºÅ');
                    alert('ÂÑ≤Â≠òÁôªÂÖ•Ë≥áË®äÂ§±ÊïóÔºåË´ãÊ™¢Êü•ÁÄèË¶ΩÂô®Ë®≠ÂÆö');
                    return;
                }
                
                console.log('Ê∫ñÂÇôË∑≥ËΩâÂà∞ /shop.html');
                
                // Áõ¥Êé•Ë∑≥ËΩâÔºå‰∏ç‰ΩøÁî® URL ÂèÉÊï∏
                setTimeout(() => {
                    console.log('Âü∑Ë°åË∑≥ËΩâ...');
                    window.location.href = '/shop.html';
                }, 200);
            } else {
                console.log('ÁôªÂÖ•Â§±Êïó:', data.message);
                alert(data.message);
            }
        }
    </script>
</body>
