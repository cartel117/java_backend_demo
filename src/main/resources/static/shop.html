        // é¡¯ç¤ºå•†å“
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');

            if (products.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            products.forEach(product => {
                const icon = getProductIcon(product.productName);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <span style="font-size: 60px;">${icon}</span>
                        ${product.unitPrice < 10000 ? '<div class="product-badge">ç†±éŠ·</div>' : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.productName}</div>
                        <div class="product-description">${product.description || 'å„ªè³ªå•†å“ï¼Œå€¼å¾—æ“æœ‰'}</div>
                        <div class="product-footer">
                            <div class="product-price">
                                <small>NT$</small> ${parseFloat(product.unitPrice).toLocaleString()}
                            </div>
                            <button class="btn-add-cart" onclick="addToCart(${product.productId}, '${product.productName}', ${product.unitPrice})">
                                <span>åŠ å…¥è³¼ç‰©è»Š</span>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // å–å¾—å•†å“åœ–ç¤º
        function getProductIcon(productName) {
            for (const [key, icon] of Object.entries(productIcons)) {
                if (productName.includes(key)) {
                    return icon;
                }
            }
            return productIcons.default;
        }

        // åˆ†é¡éæ¿¾
        function setupCategoryFilter() {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    buttons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterByCategory(category);
                });
            });
        }

        // ä¾åˆ†é¡éæ¿¾
        function filterByCategory(category) {
            if (category === 'all') {
                displayProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.categoryId == category);
                displayProducts(filtered);
            }
        }

        // æœå°‹å•†å“
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.productName.toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        }

        // Enter éµæœå°‹
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

        // åŠ å…¥è³¼ç‰©è»Šï¼ˆæ”¹ç”¨ APIï¼‰
        async function addToCart(productId, productName, price) {
            try {
                const response = await fetch(`${API_BASE_URL}/cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: 1
                    })
                });
                console.assert(response, 'API å›æ‡‰æ‡‰å­˜åœ¨');

                const data = await response.json();
                
                if (response.ok && data.success) {
                    // æ›´æ–°æœ¬åœ°è³¼ç‰©è»Šè³‡æ–™
                    updateCartFromServer(data.cart);
                    showToast(`${productName} å·²åŠ å…¥è³¼ç‰©è»Š`, 'success');
                } else {
                    showToast('åŠ å…¥è³¼ç‰©è»Šå¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('åŠ å…¥è³¼ç‰©è»Šå¤±æ•—', 'error');
            }
        }

        // å¾ä¼ºæœå™¨è³‡æ–™æ›´æ–°è³¼ç‰©è»Šé¡¯ç¤º
        function updateCartFromServer(cartData) {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            if (!cartData.items || cartData.items.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><p>è³¼ç‰©è»Šæ˜¯ç©ºçš„</p></div>';
                cartCount.textContent = '0';
                cartTotal.textContent = 'NT$ 0';
                return;
            }

            cartCount.textContent = cartData.totalItems;
            cartTotal.textContent = `NT$ ${parseFloat(cartData.totalPrice).toLocaleString()}`;

            cartItems.innerHTML = cartData.items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">${getProductIcon(item.productName)}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.productName}</div>
                        <div class="cart-item-price">NT$ ${parseFloat(item.unitPrice).toLocaleString()}</div>
                        <div class="cart-item-quantity">
                            <button class="qty-btn" onclick="updateQuantity(${item.productId}, ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.productId}, ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æ›´æ–°å•†å“æ•¸é‡ï¼ˆæ”¹ç”¨ APIï¼‰
        async function updateQuantity(productId, newQuantity) {
            if (newQuantity < 0) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/cart/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({ quantity: newQuantity })
                });

                const data = await response.json();
                
                if (response.ok) {
                    updateCartFromServer(data);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('æ›´æ–°æ•¸é‡å¤±æ•—', 'error');
            }
        }

        // åˆ‡æ›è³¼ç‰©è»Š
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // çµå¸³ï¼ˆæ”¹ç”¨ APIï¼‰
        async function checkout() {
            try {
                const response = await fetch(`${API_BASE_URL}/cart/checkout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }

                const data = await response.json();
                
                if (response.ok && data.success) {

                    // é‡æ–°è¼‰å…¥è³¼ç‰©è»Šï¼ˆæ‡‰è©²æ˜¯ç©ºçš„ï¼‰
                    await loadCart();
                    toggleCart();
                } else {

                }
            } catch (error) {
                console.error('Error:', error);
                showToast('çµå¸³å¤±æ•—', 'error');
            }
        }

        // è¼‰å…¥è³¼ç‰©è»Šï¼ˆæ”¹ç”¨ APIï¼‰
        async function loadCart() {
            try {
                const response = await fetch(`${API_BASE_URL}/cart`, {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    updateCartFromServer(data);
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        // ç™»å‡º
        async function logout() {
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                // æ¸…é™¤æ‰€æœ‰å„²å­˜çš„è³‡æ–™
                localStorage.removeItem('username');
                localStorage.removeItem('jwtToken');
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('jwtToken');
                window.location.href = '/login.html';
            }
        }

        // é¡¯ç¤ºé€šçŸ¥
        function showToast(message, type = 'success') {

        }

        // é¡¯ç¤ºè¼‰å…¥ä¸­

        }
