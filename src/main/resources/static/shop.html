<!DOCTYPE html>

    <style>

        body {

        /* Â∞éËà™Âàó */

        .search-icon {

        .btn-logout {

        }

        /* ‰∏ªË¶ÅÂÖßÂÆπ */
        .container {
            max-width: 1200px;

            padding: 30px 20px;
        }

        /* ÂàÜÈ°ûÈÅéÊøæ */
        .category-filter {
            background: white;
            padding: 20px;
            border-radius: 10px;

        }

        .category-filter h3 {

        .category-buttons {

        .category-btn {

        .category-btn:hover {

        /* ÂïÜÂìÅÁ∂≤Ê†º */
        .products-grid {
            display: grid;

        }

        .product-card {

        .product-card:hover {

        .product-image {

        .product-badge {

        .product-info {

        }

        .product-name {

            margin-bottom: 8px;

            overflow: hidden;
            display: -webkit-box;

        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;

            -webkit-line-clamp: 2;

        .product-footer {
            display: flex;

            align-items: center;

        .product-price small {

        .btn-add-cart {

            padding: 10px 20px;

        /* Ë≥ºÁâ©ËªäÂÅ¥ÈÇäÊ¨Ñ */

        .cart-header {

        .cart-items {

        .cart-item {

        .cart-item-image {

            display: flex;

        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #e74c3c;
            font-weight: 600;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .qty-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;

            font-size: 14px;
        }

        .qty-btn:hover {

        }

        .cart-footer {

        }

        .cart-total {
            display: flex;
            justify-content: space-between;

        }

        .btn-checkout {
            width: 100%;
            padding: 15px;

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-checkout:hover {
            background: #5568d3;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .cart-overlay.active {
            display: block;
        }

        /* Á©∫ÁãÄÊÖã */
        .empty-state {
            text-align: center;

            color: #999;
        }

        .empty-state::before {
            content: "üõçÔ∏è";
            font-size: 80px;
            display: block;
            margin-bottom: 20px;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-cart::before {
            content: "üõí";
            font-size: 60px;

            margin-bottom: 15px;
        }

        /* ËºâÂÖ•‰∏≠ */
        .loading {
            text-align: center;

        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        /* ÈÄöÁü•Ë®äÊÅØ */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);

            animation: slideIn 0.3s ease-out;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            background: #27ae60;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .search-bar input {
                width: 200px;
            }

            .search-bar input:focus {

            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .product-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Â∞éËà™Âàó -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Á∑ö‰∏äÂïÜÂ∫ó</div>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="ÊêúÂ∞ãÂïÜÂìÅ...">
                    <span class="search-icon" onclick="searchProducts()">üîç</span>
                </div>
                <div class="cart-icon" onclick="toggleCart()">
                    üõí
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <div class="user-menu">
                    <div class="user-avatar">üë§</div>
                    <span id="currentUser">ËºâÂÖ•‰∏≠...</span>
                </div>
                <button class="btn-logout" onclick="logout()">ÁôªÂá∫</button>
            </div>
        </div>
    </nav>

    <!-- ‰∏ªË¶ÅÂÖßÂÆπ -->
    <div class="container">
        <!-- ÂàÜÈ°ûÈÅéÊøæ -->
        <div class="category-filter">
            <h3>ÂïÜÂìÅÂàÜÈ°û</h3>
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">ÂÖ®ÈÉ®ÂïÜÂìÅ</button>
                <button class="category-btn" data-category="1">3C ÈõªÂ≠ê</button>
                <button class="category-btn" data-category="2">ÈõªËÖ¶ÈÄ±ÈÇä</button>
                <button class="category-btn" data-category="3">ÈÖç‰ª∂ËÄ≥Ê©ü</button>
            </div>
        </div>

        <!-- ËºâÂÖ•‰∏≠ -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ËºâÂÖ•ÂïÜÂìÅ‰∏≠...</p>
        </div>

        <!-- ÂïÜÂìÅÁ∂≤Ê†º -->
        <div id="productsGrid" class="products-grid" style="display: none;">
            <!-- ÂïÜÂìÅÂç°ÁâáÁî± JavaScript ÂãïÊÖãÁîüÊàê -->
        </div>

        <!-- Á©∫ÁãÄÊÖã -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>ÁõÆÂâçÊ≤íÊúâÂïÜÂìÅ</p>
        </div>
    </div>

    <!-- Ë≥ºÁâ©ËªäÈÅÆÁΩ© -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- Ë≥ºÁâ©ËªäÂÅ¥ÈÇäÊ¨Ñ -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Ë≥ºÁâ©Ëªä</h2>
            <button class="close-cart" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <p>Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Á∏ΩË®àÔºö</span>
                <span id="cartTotal">NT$ 0</span>
            </div>
            <button class="btn-checkout" onclick="checkout()">ÁµêÂ∏≥</button>
        </div>
    </div>

    <!-- ÈÄöÁü•Ë®äÊÅØ -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        /**
         * È°ßÂÆ¢Ë≥ºÁâ©Á∂≤Á´ô JavaScript
         * Âª∫Á´ãÊó•ÊúüÔºö2025-12-03
         * 
         * ÂäüËÉΩË™™ÊòéÔºö
         * - ÂïÜÂìÅÁÄèË¶ΩÔºöÂ±ïÁ§∫ÊâÄÊúâÂïÜÂìÅÔºåÊîØÊè¥ÂàÜÈ°ûÈÅéÊøæÂíåÊêúÂ∞ã
         * - Ë≥ºÁâ©ËªäÁÆ°ÁêÜÔºöÂä†ÂÖ•Ë≥ºÁâ©Ëªä„ÄÅË™øÊï¥Êï∏Èáè„ÄÅÈ°ØÁ§∫Á∏ΩË®à
         * - ‰ΩøÁî®ËÄÖË™çË≠âÔºöÊ™¢Êü•ÁôªÂÖ•ÁãÄÊÖãÔºåÊú™ÁôªÂÖ•ÂâáË∑≥ËΩâ
         * - Êú¨Âú∞ÂÑ≤Â≠òÔºöË≥ºÁâ©ËªäË≥áÊñôÂÑ≤Â≠òÂú® localStorage
         * 
         * ËàáÂæåÂè∞ÁÆ°ÁêÜ‰ªãÈù¢ (products.html) ÁöÑÂçÄÂà•Ôºö
         * - products.htmlÔºöÁÆ°ÁêÜÂì°Áî®ÔºåÊèê‰æõ CRUD Êìç‰Ωú
         * - shop.htmlÔºöÈ°ßÂÆ¢Áî®ÔºåÊèê‰æõË≥ºÁâ©È´îÈ©ó
         */
        const API_BASE_URL = '/api';
        let cart = [];           // Ë≥ºÁâ©ËªäÈô£Âàó
        let allProducts = [];    // ÊâÄÊúâÂïÜÂìÅË≥áÊñô

        // ÂïÜÂìÅÂúñÁ§∫Êò†Â∞ÑÔºàÁî®ÊñºÂïÜÂìÅÂç°ÁâáÈ°ØÁ§∫Ôºâ
        const productIcons = {
            'iPhone': 'üì±',
            'MacBook': 'üíª',
            'iPad': 'üì±',
            'AirPods': 'üéß',
            'Apple Watch': '‚åö',
            'default': 'üì¶'
        };

        /**
         * È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
         * - Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖã
         * - ËºâÂÖ•ÂïÜÂìÅÂàóË°®
         * - Ë®≠ÂÆöÂàÜÈ°ûÈÅéÊøæÂô®
         * - Âæû localStorage ËºâÂÖ•Ë≥ºÁâ©Ëªä
         */
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadProducts();
            setupCategoryFilter();
            loadCart();
        });

        // Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖã
        function checkLoginStatus() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('currentUser').textContent = username;
            } else {
                window.location.href = '/login.html';
            }
        }

        // ËºâÂÖ•ÂïÜÂìÅ
        async function loadProducts() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/products`);
                
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error('ËºâÂÖ•ÂïÜÂìÅÂ§±Êïó');
                }

                allProducts = await response.json();
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error:', error);
                showToast('ËºâÂÖ•ÂïÜÂìÅÂ§±Êïó', 'error');
            } finally {
                showLoading(false);
            }
        }

        // È°ØÁ§∫ÂïÜÂìÅ
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');

            if (products.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            products.forEach(product => {
                const icon = getProductIcon(product.productName);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <span style="font-size: 60px;">${icon}</span>
                        ${product.unitPrice < 10000 ? '<div class="product-badge">ÁÜ±Èä∑</div>' : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.productName}</div>
                        <div class="product-description">${product.description || 'ÂÑ™Ë≥™ÂïÜÂìÅÔºåÂÄºÂæóÊìÅÊúâ'}</div>
                        <div class="product-footer">
                            <div class="product-price">
                                <small>NT$</small> ${parseFloat(product.unitPrice).toLocaleString()}
                            </div>
                            <button class="btn-add-cart" onclick="addToCart(${product.productId}, '${product.productName}', ${product.unitPrice})">
                                <span>Âä†ÂÖ•Ë≥ºÁâ©Ëªä</span>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ÂèñÂæóÂïÜÂìÅÂúñÁ§∫
        function getProductIcon(productName) {
            for (const [key, icon] of Object.entries(productIcons)) {
                if (productName.includes(key)) {
                    return icon;
                }
            }
            return productIcons.default;
        }

        // ÂàÜÈ°ûÈÅéÊøæ
        function setupCategoryFilter() {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    buttons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterByCategory(category);
                });
            });
        }

        // ‰æùÂàÜÈ°ûÈÅéÊøæ
        function filterByCategory(category) {
            if (category === 'all') {
                displayProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.categoryId == category);
                displayProducts(filtered);
            }
        }

        // ÊêúÂ∞ãÂïÜÂìÅ
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.productName.toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        }

        // Enter ÈçµÊêúÂ∞ã
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Âä†ÂÖ•Ë≥ºÁâ©Ëªä
        function addToCart(productId, productName, price) {
            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    productId,
                    productName,
                    price,
                    quantity: 1
                });
            }
            
            updateCart();
            saveCart();
            showToast(`${productName} Â∑≤Âä†ÂÖ•Ë≥ºÁâ©Ëªä`, 'success');
        }

        // Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ°ØÁ§∫
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><p>Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ</p></div>';
                cartCount.textContent = '0';
                cartTotal.textContent = 'NT$ 0';
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            cartTotal.textContent = `NT$ ${totalPrice.toLocaleString()}`;

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">${getProductIcon(item.productName)}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.productName}</div>
                        <div class="cart-item-price">NT$ ${parseFloat(item.price).toLocaleString()}</div>
                        <div class="cart-item-quantity">
                            <button class="qty-btn" onclick="updateQuantity(${item.productId}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.productId}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Êõ¥Êñ∞ÂïÜÂìÅÊï∏Èáè
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.productId !== productId);
                }
                updateCart();
                saveCart();
            }
        }

        // ÂàáÊèõË≥ºÁâ©Ëªä
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // ÁµêÂ∏≥
        function checkout() {
            if (cart.length === 0) {
                showToast('Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ', 'error');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`ÁµêÂ∏≥ÊàêÂäüÔºÅ\nÁ∏ΩÈáëÈ°çÔºöNT$ ${total.toLocaleString()}\n\nÊÑüË¨ùÊÇ®ÁöÑË≥ºË≤∑ÔºÅ`);
            
            cart = [];
            updateCart();
            saveCart();
            toggleCart();
        }

        // ÂÑ≤Â≠òË≥ºÁâ©Ëªä
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // ËºâÂÖ•Ë≥ºÁâ©Ëªä
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        // ÁôªÂá∫
        async function logout() {
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST'
                });
                localStorage.removeItem('username');
                localStorage.removeItem('cart');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/login.html';
            }
        }

        // È°ØÁ§∫ÈÄöÁü•
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // È°ØÁ§∫ËºâÂÖ•‰∏≠
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
