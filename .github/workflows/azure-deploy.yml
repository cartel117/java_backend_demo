name: Deploy to Azure

on:
  push:
    branches:
      - azure
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: demo-springapp-20251226
  IMAGE_NAME: ghcr.io/cartel117/java_backend_demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          mvn clean package -DskipTests
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.IMAGE_NAME }}:latest"
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Update Azure Web App container settings
        run: |
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group MySpringProjectRG \
            --docker-custom-image-name ${{ env.IMAGE_TAG }} \
            --docker-registry-server-url https://ghcr.io
          
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group MySpringProjectRG
      
